<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spotify song finder</h1>
    <h2>Write name at least to find music</h2>
    <form action="/find" method="POST">
        <input type="text" name="song" placeholder="Song name" required>
        <input type="text" name="artist" placeholder="Artist name">
        <button type="submit">Find</button>
    </form>
</body>
</html>
